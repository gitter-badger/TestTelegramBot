plugins {
    id "groovy"
    id "idea"
    id "io.ratpack.ratpack-groovy" version "1.2.0"
}

// In this section you declare where to find the dependencies of your project
repositories {
    // Use 'jcenter' for resolving your dependencies.
    // You can declare any Maven/Ivy/file repository here.
    jcenter()
}

// In this section you declare the dependencies for your production and test code
dependencies {
    // We use the latest groovy 2.x version for building this library
    compile 'org.codehaus.groovy:groovy-all:2.4.5'

    compile 'com.github.pengrad:java-telegram-bot-api:1.3.2'

    compile "ch.qos.logback:logback-classic:1.1.3"

    compile "me.shib.java.lib:botan:1.0"

    compile "com.likethecolor:alchemy:1.2.0"

    compile "me.atlis:foursquare-api:1.0.6"

    // We use the awesome Spock testing and specification framework
    testCompile 'org.spockframework:spock-core:1.0-groovy-2.4'
    testCompile 'junit:junit:4.12'
}

task stage {
    dependsOn installDist
}
